<h1 mat-dialog-title>Reset hesla</h1>

<div mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Nové heslo</mat-label>
    <input matInput (keyup)="validate()" [(ngModel)]="data.password"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput (keyup)="validate()" [(ngModel)]="data.email"/>
    <mat-hint>Pro odeslání přihlašovacích údajů.</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions style="float: right;">
  <button mat-raised-button (click)="onNoClick()">Zrušit</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data"
    [disabled]="!enabled">Ok</button>
</div>
