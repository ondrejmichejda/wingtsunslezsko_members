<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>{{data.text}}</p>
  <mat-form-field appearance="outline">
    <mat-select [(value)]="result">
      <mat-option value="0">Všechny</mat-option>
      <mat-option value="1">Ostrava</mat-option>
      <mat-option value="2">Třinec</mat-option>
      <mat-option value="3">Český Těšín</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button (click)="onNoClick()">Zrušit</button>
  <button mat-raised-button
          [mat-dialog-close]="result">Ok</button>
</div>
