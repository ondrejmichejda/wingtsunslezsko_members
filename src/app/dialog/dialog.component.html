<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <p>{{data.text}}</p>
    <mat-form-field>
        <input matInput
               cdkFocusInitial
               [(ngModel)]="result">
    </mat-form-field>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-raised-button (click)="onNoClick()">Zru≈°it</button>
    <button mat-raised-button
            [mat-dialog-close]="result"
            [disabled]="result.length == 0">Ok</button>
</div>
